<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Course Planner</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('https://t4.ftcdn.net/jpg/09/02/53/81/360_F_902538150_JCEcejSQkRHHR7d5jE1nbmfhXHdcd9E3.jpg'); /* Replace with your image URL */
      background-size: cover;
      background-position: center;
      color: white;
    }

    /* Login Container */
    .login-container {
      background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent dark background for contrast */
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #f1f1f1;
      font-weight: 600;
    }

    /* Form Styling */
    .login-container form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .login-container input {
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px;
      background-color: #fff;
      color: #333;
      transition: border 0.3s;
    }

    .login-container input:focus {
      border: 2px solid #007BFF; /* Highlight on focus */
      outline: none;
    }

    .login-container button {
      padding: 14px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-container button:hover {
      background-color: #0056b3;
    }

    .login-container .register-link {
      margin-top: 20px;
    }

    .login-container .register-link a {
      color: #007BFF;
      text-decoration: none;
      font-size: 16px;
    }

    .login-container .register-link a:hover {
      text-decoration: underline;
    }

    /* Adding some animations */
    @keyframes slideIn {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .login-container {
      animation: slideIn 0.5s ease-out;
    }
  </style>
</head>
<body>

  <!-- Login Form Container -->
  <div class="login-container">
    <h2>Login to Course Planner</h2>
    <form action="save.html" method="GET">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="button" onclick="window.location.href='save.html'">Login</button>
    </form>
    <div class="register-link">
 <p>Don't have an account? <a href="sign.html">Register</a></p>

    </div>
  </div>

</body>
</html>
